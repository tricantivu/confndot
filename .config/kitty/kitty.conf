kitty_mod ctrl+shift


clear_all_shortcuts yes





map kitty_mod+y        copy_to_clipboard


map kitty_mod+v        paste_from_clipboard







map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map alt+k       scroll_page_up
map alt+j       scroll_page_down
map home        scroll_home
map end         scroll_end
map kitty_mod+? show_scrollback






map ctrl+enter new_window










map kitty_mod+n new_os_window


map kitty_mod+w close_window
map alt+{       next_window
map alt+}       previous_window
map ctrl+f      move_window_forward
map ctrl+b      move_window_backward
map ctrl+k      move_window_to_top
map ctrl+up     neighboring_window up
map ctrl+right  neighboring_window right
map ctrl+left   neighboring_window left
map ctrl+down   neighboring_window down
map alt+r       start_resizing_window
map ctrl+1      first_window
map ctrl+2      second_window
map ctrl+3      third_window
map ctrl+4      fourth_window
map ctrl+5      fifth_window
map ctrl+6      sixth_window
map ctrl+7      seventh_window
map ctrl+8      eighth_window
map ctrl+9      ninth_window
map ctrl+0      tenth_window


map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map ctrl+t          new_tab
map kitty_mod+q     close_tab
map alt+right       move_tab_forward
map alt+left        move_tab_backward
map alt+t           set_tab_title






map kitty_mod+l next_layout


map alt+v goto_layout horizontal
map alt+h goto_layout vertical
map alt+g goto_layout grid







map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+minus  change_font_size all -2.0
map ctrl+0           change_font_size all  0







map kitty_mod+o open_url_with_hints


map kitty_mod+p>f kitten hints --type path --program -


map kitty_mod+p>shift+f kitten hints --type path


map kitty_mod+p>l kitten hints --type line --program -


map kitty_mod+p>w kitten hints --type word --program -


map kitty_mod+p>h kitten hints --type hash --program -


map kitty_mod+p>n kitten hints --type linenum


map kitty_mod+p>y kitten hints --type hyperlink





map kitty_mod+f11    toggle_fullscreen
map kitty_mod+f10    toggle_maximized
map ctrl+f11         edit_config_file


map shift+f12        set_background_opacity +0.1
map shift+f11        set_background_opacity -0.1


map kitty_mod+delete clear_terminal reset active
map kitty_mod+f12    clear_terminal clear active





map ctrl+f10 load_config_file




map kitty_mod+d debug_config
